dataset_builder: &ds_builder
    table_path: 'example/table.txt'
    # If change image height(32), change the net.
    # If image width is not null, the image will be distorted.
    img_shape: [40, 145, 3]
    # The image that width greater than max img_width will be dropped.
    # Only work with image width is null.
    max_img_width: 145
    ignore_case: true

train:
    dataset_builder:
        <<: *ds_builder
    train_ann_paths:
        - 'datasets/numbers/annotation_train.txt'
    val_ann_paths:
        - '/datasets/numbers/annotation_val.txt'
    batch_size_per_replica: 256
    # Number of epochs to train.
    epochs: 20
    lr_schedule:
        initial_learning_rate: 0.0001
        decay_steps: 600000
        alpha: 0.01
    # TensorBoard Arguments
    # https://www.tensorflow.org/api_docs/python/tf/keras/callbacks/TensorBoard#arguments_1
    tensorboard:
        histogram_freq: 1
        profile_batch: 0

eval:
    dataset_builder:
        <<: *ds_builder
    ann_paths:
        - '/datasets/numbers/annotation_eval.txt'
    batch_size: 128